<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üíò Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 28px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 340px;
      position: relative;
    }

    img {
      width: 220px;
      border-radius: 12px;
      margin-bottom: 14px;
      object-fit: cover;
    }

    h1 {
      margin: 10px 0 18px;
      font-size: 22px;
    }

    .btn-row {
      display: flex;
      justify-content: center;
      gap: 14px;
      position: relative;
      height: 60px; /* gives space for the running button */
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.15s ease, opacity 0.2s ease;
      touch-action: manipulation;
    }

    #no {
      background: #bdbdbd;
      color: #111;
    }

    #maybe {
      background: #ffd166;
      color: #111;
      position: absolute; /* so it can run around */
      left: 190px;
      top: 6px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      position: fixed;
      right: 16px;
      bottom: 16px;
      display: none; /* hidden at start */
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
      z-index: 9999;
    }

    .hint {
      margin-top: 14px;
      font-size: 13px;
      opacity: 0.75;
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Change the image URL or use your own file (see notes below) -->
    <img src="photo.jpg" />
    <h1>Will you be my Valentine? üíñ</h1>

    <div class="btn-row" id="arena">
      <button id="no">NO</button>
      <button id="maybe">MAYBE</button>
    </div>

    <div class="hint">(Try clicking NO‚Ä¶ and try catching MAYBE üòè)</div>
  </div>

  <button id="yes">YES</button>

  <script>
    const noBtn = document.getElementById("no");
    const maybeBtn = document.getElementById("maybe");
    const yesBtn = document.getElementById("yes");
    const arena = document.getElementById("arena");

    // --- NO gets smaller on every click ---
    let noScale = 1;

    noBtn.addEventListener("click", () => {
      noScale *= 0.88; // shrink factor each click
      if (noScale < 0.20) noScale = 0.20; // don't vanish completely (unless you want)
      noBtn.style.transform = `scale(${noScale})`;
    });

    // --- MAYBE runs away from cursor ---
    function moveMaybe() {
      const arenaRect = arena.getBoundingClientRect();

      // Compute max positions so the button stays inside the arena
      const maxX = arenaRect.width - maybeBtn.offsetWidth;
      const maxY = arenaRect.height - maybeBtn.offsetHeight;

      // Random within arena
      const x = Math.random() * Math.max(0, maxX);
      const y = Math.random() * Math.max(0, maxY);

      maybeBtn.style.left = `${x}px`;
      maybeBtn.style.top = `${y}px`;
    }

    // Make it dodge when cursor goes near / over it
    maybeBtn.addEventListener("mouseenter", moveMaybe);
    maybeBtn.addEventListener("mouseover", moveMaybe);

    // Also dodge on touchstart for phones
    maybeBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveMaybe();
    }, { passive: false });

    // --- YES appears after 10 seconds at bottom-right ---
    setTimeout(() => {
      yesBtn.style.display = "block";
    }, 10000);

    // YES behaviour (change this to anything you want)
    yesBtn.addEventListener("click", () => {
      alert("YAY üíò I knew it! Happy Valentine‚Äôs Day ü•∞");
    });

    // Optional: if MAYBE gets stuck near edges, nudge it once on load
    window.addEventListener("load", moveMaybe);
  </script>
</body>
</html>
